<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - La Fabrique de Souvenir</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Quicksand', sans-serif;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="text-gray-800 bg-pink-50">
  <!-- Header -->
  <header class="p-6 flex justify-between items-center shadow bg-white bg-opacity-90 sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-pink-600 fade-in">La Fabrique de Souvenir</h1>
    <nav class="space-x-6 text-sm text-gray-700">
      <a href="index.html" class="hover:text-pink-600 transition">Accueil</a>
      <a href="a-propos.html" class="hover:text-pink-600 transition">À propos</a>
      <a href="creations.html" class="hover:text-pink-600 transition">Créations</a>
      <a href="chapitres.html" class="hover:text-pink-600 transition">Chapitres de Vie</a>
      <a href="contact.html" class="hover:text-pink-600 transition">Contact</a>
    </nav>
  </header>

  <!-- Main: Contact -->
  <main class="p-10 max-w-5xl mx-auto fade-in">
    <h2 class="text-4xl font-bold text-pink-500 text-center mb-6">Contactez-nous</h2>
    <p class="text-lg text-gray-700 text-center mb-6">
      Vous avez un projet en tête ? Une demande de devis ? N'hésitez pas à remplir ce formulaire pour nous en faire part !
    </p>
    <div class="flex justify-center">
      <form action="#" method="POST" class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg space-y-6">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700">Nom</label>
          <input type="text" id="name" name="name" class="w-full p-3 mt-2 border rounded-lg" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 mt-2 border rounded-lg" required />
        </div>

        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700">Votre message</label>
          <textarea id="message" name="message" class="w-full p-3 mt-2 border rounded-lg" rows="5" required></textarea>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="px-6 py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition">Envoyer</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-8 text-center text-sm text-gray-600 bg-white bg-opacity-80 mt-12">
    © 2025 La Fabrique de Souvenir — Illustrer ce qui compte
  </footer>
</body>
</html>
